name: Run frontend app compiler
on: push
jobs:
  NextJS:
    runs-on: ubuntu-latest
    env:
      NEXT_INTERNAL_API_URL: http://phoenix:4000/api
    defaults:
      run:
        working-directory: "frontend"
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
